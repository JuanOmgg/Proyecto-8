<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Proyecto 8 - collage</title>
<style>
  :root{
    --bg:#2d3b55;
    --gap:18px;
    --radius:14px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(180deg,var(--bg),#24344a);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    padding:36px;
    font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
  }

  header{
    width:100%;
    text-align:center;
    margin-bottom:30px;
  }
  header h1{
    margin:0;
    font-size:42px;
    font-weight:600;
    color:white;
  }

  .collage{
    width:1100px;
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(6, 140px);
    gap: var(--gap);
  }

  .item{
    width:100%;
    height:100%;
    overflow:hidden;
    border-radius:var(--radius);
    box-shadow: 0 10px 30px rgba(2,6,23,0.45);
    background:#111;
    cursor:pointer;
    transition: transform .18s ease, box-shadow .18s ease;
  }
  .item img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }
  .item:hover{ transform: translateY(-6px); box-shadow:0 22px 50px rgba(2,6,23,0.6); }

  .a{ grid-column: 1 / 2; grid-row: 1 / span 4; }
  .b{ grid-column: 2 / 3; grid-row: 1 / span 2; }
  .c{ grid-column: 3 / 5; grid-row: 1 / span 3; }
  .d{ grid-column: 2 / 3; grid-row: 3 / span 2; }
  .e{ grid-column: 1 / 3; grid-row: 5 / span 2; }
  .f{ grid-column: 3 / 4; grid-row: 4 / span 3; }
  .g{ grid-column: 4 / 5; grid-row: 4 / span 2; }
  .h{ grid-column: 4 / 5; grid-row: 6 / span 1; }
  .i{ grid-column: 2 / 3; grid-row: 5 / span 1; }

  @media (max-width:900px){
    .collage{ width: 92%; grid-template-columns: repeat(2, 1fr); grid-auto-rows:180px; grid-template-rows: none; }
    .a{ grid-column: 1 / 3; grid-row: auto; }
    .b{ grid-column: 1 / 2; grid-row: auto; }
    .c{ grid-column: 1 / 3; grid-row: auto; }
    .d{ grid-column: 1 / 2; grid-row: auto; }
    .e{ grid-column: 1 / 3; grid-row: auto; }
    .f{ grid-column: 1 / 3; grid-row: auto; }
    .g{ grid-column: 1 / 2; grid-row: auto; }
    .h{ grid-column: 2 / 3; grid-row: auto; }
    .i{ grid-column: 1 / 3; grid-row: auto; }
  }
</style>
</head>
<body>

<header>
  <h1>Proyecto 8</h1>
</header>

<div class="collage">

  <div class="item a">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1200&auto=format&fit=crop" alt="">
  </div>

  <div class="item b">
    <img src="https://images.unsplash.com/photo-1528605248644-14dd04022da1?q=80&w=900&auto=format&fit=crop" alt="">
  </div>

  <div class="item c">
    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1600&auto=format&fit=crop" alt="">
  </div>

  <div class="item d">
    <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?q=80&w=900&auto=format&fit=crop" alt="">
  </div>

  <div class="item e">
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1600&auto=format&fit=crop" alt="">
  </div>

  <div class="item f">
    <img src="https://picsum.photos/400/700" alt="">
  </div>

  <div class="item g">
    <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?q=80&w=900&auto=format&fit=crop" alt="">
  </div>

  <div class="item h">
    <img src="https://images.unsplash.com/photo-1493558103817-58b2924bce98?q=80&w=900&auto=format&fit=crop" alt="">
  </div>

  <div class="item i">
    <img src="https://images.unsplash.com/photo-1516117172878-fd2c41f4a759?q=80&w=900&auto=format&fit=crop" alt="">
  </div>

</div>

</body>
</html>
